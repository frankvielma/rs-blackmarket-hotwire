  "/api/v1/users/sign_out":
    delete:
      summary: destroy
      tags:
      - API::V1::Session
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: F24njrKzBmbk4CjVXAhVNQ
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: M-ZYqA8QIguMrd-GPFLWgQ
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: gerald@bosco.test
      responses:
        '200':
          description: decrements the amount of user tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                - success
              example:
                success: true
        '404':
          description: returns not found response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: User was not found or was not logged in.
